{% extends "enroll/base.html" %}
<div class="col-md-4">
    {% block content %}
     <h1>Profile</h1>
     welcome {{name}}
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        
        
        <a href="{% url 'logout' %}"> logout </a>
    {% endblock content %}

</div>
